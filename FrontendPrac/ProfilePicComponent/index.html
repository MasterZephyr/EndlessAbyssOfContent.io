<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="mainCard">

    <div class="card">
      <div class="CardPattern">
        <!-- Card Pattern -->
        <img src="images/bg-pattern-card.svg" alt="" class="bgCard">
      </div>  
    </div>
    <div class="profile">
      <img src="images/image-victor.jpg" alt="" class="pic">
    </div>
    <div class="userDetails">
      <p><b>Victor Crest</b>  <span class="ignore">26</span></p>
    </div>
    <div class="placeOfStay">
      <span>London</span>
    </div>

    <hr>

    <div class="BottomCard">
      <div class="followers">
        <div class="numFollowers">
          <b>80K</b>
        </div>
        <div>
          <span>Followers</span>
        </div>
      </div>
      
      <div class="likes">
        <div class="numLikes">
          <b>803K</b>
        </div>
        <div>
          <span>likes</span>
        </div>
      </div>
    
      <div class="photos">
        <div class="numPhotos">
          <b>1.4K</b>
        </div>
        <div>
          <span>Photos</span>
        </div>
      </div>
    </div>

    <div class="mainCardBG">
      <div class="TopPattern">
        <!-- Top pattern -->
        <img src="images\bg-pattern-top.svg" alt="">
      </div>
  
      <div class="BottomPattern">
        <!-- Bottom pattern -->
        <img src="images\bg-pattern-bottom.svg" alt="">
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dami</a>.
  </div>
</body>
</html>
